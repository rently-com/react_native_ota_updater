# ==================================================
# CODEPUSH DEPLOYMENT CONFIGURATION
# ==================================================

# App version
version="1.0.0"

# Production release mode (1=true, 0=false)
# If True, SourceMaps included
# ====== WARNING!!!!: This must be set to 1 before PROD Release! ======
prepare_for_prod_release=0

# If True, the app will Immediately update to the new version
mandatory_update=0

# Deployment channel: Staging, Production
deployment_channel="Staging"

# Description of this release
# Only specify OTA version and Release Type (Production/Staging)
deploymentDescription="Staging Release"

# Platforms to release (1=release, 0=skip)
release_ios=1
release_android=1

# ==================================================
# OTHER RELEASE OPTIONS
# ==================================================

# Run codepush in parallel (1=true) or serial (0=false)
run_in_parallel=1

# Skip yarn clean and install (1=skip, 0=run)
# ====== WARNING! ONLY CHANGE THIS IF YOU ABSOLUTELY KNOW WHAT YOU ARE DOING ======
skip_yarn=0

# Webhook for notifications
WEBHOOK_URL_IN_HOUSE=""
